{% load static %}

<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% static "myapp/imgs/houses/" as baseUrl %}
        {% for img in list_imgs %}
        
            {% if forloop.first %}
            
          <div class="carousel-item active">
                
            <img class="d-block w-100" src="{{baseUrl}}{{img}}" alt="First slide">

          </div>
          
          {% else %}
         
          <div class="carousel-item">
            <img class="d-block w-100" src="{{baseUrl}}{{img}}" alt="Second slide">
          </div>
          {% endif %}
          {% endfor %}
        </div>

      </div>
